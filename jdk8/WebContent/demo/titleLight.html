<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新消息标题闪烁</title>
</head>
<body>
<script>
  var mtitle = document.title;
  var record = 0;
  function titleBlank(){
	  record++;
	  if(record==3){
		  record=1;
	  }if(record==1){
		  document.title="【      】"+mtitle
	  }if(record==2){
		  document.title="【新消息】"+mtitle
	  }
	  setTimeout("titleBlank()","500");
  }
  titleBlank()
</script>
</body>
</html>
